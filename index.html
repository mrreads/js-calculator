<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" async></script>

</head>
<body>
    <div class="calculator">
        <div class="row">
            <div id="clean">C</div>
            <div class="result">
                <span class="tempOne"></span>
                <span class="tempTwo"></span>
                <span class="tempThree"></span>
            </div>
        </div>
        <div class="row">
            <div id="seven" class="btnNumber">7</div>
            <div id="eight" class="btnNumber">8</div>
            <div id="nine" class="btnNumber">9</div>
            <div id="plus" class="btnAction">+</div>
        </div>
        <div class="row">
            <div id="four" class="btnNumber">4</div>
            <div id="five" class="btnNumber">5</div>
            <div id="six" class="btnNumber">6</div>
            <div id="minus" class="btnAction">-</div>
        </div>
        <div class="row">
            <div id="one" class="btnNumber">1</div>
            <div id="two" class="btnNumber">2</div>
            <div id="three" class="btnNumber">3</div>
            <div id="multiply" class="btnAction">*</div>
        </div>
        <div class="row">
            <div id="dot" class="btnNumber">.</div>
            <div id="zero" class="btnNumber">0</div>
            <div id="equal">=</div>
            <div id="divide" class="btnAction">/</div>
        </div>
    </div>
</body>
</html>
